version: "3.7"
services:
  postgres:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    container_name: rust-blog-api
    volumes:
      - progresDB:/data/postgres
    env_file:
      - ./.env
  pgAdmin:
    image: dpage/pgadmin4
    container_name: pgAdmin
    env_file:
      - ./.env
    ports:
      - "5050:80"
volumes:
  progresDB: